<style>
.cookie-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(28, 30, 34, 0.95);
    color: white;
    padding: 1em 2em;
    text-align: center;
    z-index: 10000;
    display: none;
}

.cookie-banner a {
    color: #4A9EFF;
    text-decoration: underline;
}

.cookie-banner p {
    margin-bottom: 1em;
}

.cookie-btn {
    display: inline-block;
    padding: 0.5em 1em;
    margin: 0 0.5em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

.cookie-accept {
    background: #4A9EFF;
    color: white;
}

.cookie-decline {
    background: transparent;
    color: #999;
    border: 1px solid #999;
}
</style>

<div id="cookie-banner" class="cookie-banner">
    <p>

    </p>
    <button onclick="acceptCookies()" class="cookie-btn cookie-accept">Accept</button>
    <button onclick="declineCookies()" class="cookie-btn cookie-decline">Decline</button>
</div>
